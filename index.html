<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MAQON | Sovereign Systems. Global Growth.</title>
    <meta name="description" content="International operators building VC-grade fundraising assets and predictable growth systems for ambitious founders." />
    
    <!-- Fonts: Playfair Display (Editorial) + Inter (Geometric Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // The "Sovereign" Palette
              maqon: {
                void: 'var(--color-void)',           // Main Background
                obsidian: 'var(--color-obsidian)',   // Secondary Background
                midnight: 'var(--color-midnight)',   // Card Background
                teal: '#005F6B',        // Anchor Color (Operator Authority)
                tealDim: '#003840',
                gold: '#FFB600',        // Sakura Gold (Accents)
                platinum: 'var(--color-platinum)',   // Primary Text / Highlights
                text: 'var(--color-text)',           // Body Text
                border: 'var(--color-border)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'cosmic-gradient': 'var(--bg-cosmic)',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.0) 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 8s ease-in-out infinite',
              'float-slow': 'float 12s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 60s linear infinite',
              'spin-slow-reverse': 'spinReverse 60s linear infinite',
              'rotate-3d': 'rotate3d 30s linear infinite',
              'breathe': 'breathe 10s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              rotate3d: {
                '0%': { transform: 'rotateX(20deg) rotateY(0deg)' },
                '100%': { transform: 'rotateX(20deg) rotateY(360deg)' }
              },
              spinReverse: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              breathe: {
                '0%, 100%': { transform: 'rotate(0deg) scale(1)' },
                '50%': { transform: 'rotate(3deg) scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --maqon-teal: #005F6B;
        --maqon-gold: #FFB600;
        
        /* Light Mode Variables */
        --color-void: #FAFAFA;
        --color-obsidian: #F1F5F9;
        --color-midnight: #FFFFFF;
        --color-platinum: #0F172A; /* Dark Slate for Headings */
        --color-text: #475569;     /* Slate 600 for Body */
        --color-border: rgba(0, 0, 0, 0.08);
        --bg-cosmic: radial-gradient(circle at 50% 0%, #F1F5F9 0%, #FAFAFA 70%);
        
        /* Light Glass */
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.06);
        --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        
        --star-color: #000000;
        --star-opacity: 0.03;
      }
      
      .dark {
        /* Dark Mode Variables */
        --color-void: #050507;
        --color-obsidian: #0B0F19;
        --color-midnight: #111827;
        --color-platinum: #E2E8F0;
        --color-text: #94A3B8;
        --color-border: rgba(255, 255, 255, 0.08);
        --bg-cosmic: radial-gradient(circle at 50% 0%, #1a2236 0%, #050507 70%);

        /* Dark Glass */
        --glass-bg: rgba(255, 255, 255, 0.02);
        --glass-border: rgba(255, 255, 255, 0.05);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        
        --star-color: #ffffff;
        --star-opacity: 0.07; /* Reduced from 0.1 */
      }
      
      body {
        background-color: var(--color-void);
        color: var(--color-platinum);
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--color-void); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #005F6B; }

      html { 
        scroll-behavior: smooth; 
        scroll-padding-top: 100px; /* Offset for fixed header */
      }
      
      /* Utilities */
      .text-balance { text-wrap: balance; }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }
      
      /* 3D Cube Utilities */
      .cube-3d {
        transform-style: preserve-3d;
      }
      .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(0, 95, 107, 0.3);
        background: rgba(0, 95, 107, 0.03);
        backdrop-filter: blur(2px);
        box-shadow: inset 0 0 15px rgba(0, 95, 107, 0.1);
      }
      /* Assuming 16rem (256px) width/height for cube, translateZ is 8rem */
      .face-front  { transform: rotateY(0deg) translateZ(8rem); }
      .face-back   { transform: rotateY(180deg) translateZ(8rem); }
      .face-right  { transform: rotateY(90deg) translateZ(8rem); }
      .face-left   { transform: rotateY(-90deg) translateZ(8rem); }
      .face-top    { transform: rotateX(90deg) translateZ(8rem); }
      .face-bottom { transform: rotateX(-90deg) translateZ(8rem); }

      /* Celestial Background */
      .stars-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }
      .stars-1, .stars-2 {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-repeat: repeat;
      }
      .stars-1 {
        background-image: radial-gradient(1px 1px at 20px 30px, var(--star-color), rgba(0,0,0,0)),
                          radial-gradient(1.5px 1.5px at 100px 150px, var(--star-color), rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 200px 50px, var(--star-color), rgba(0,0,0,0));
        background-size: 300px 300px;
        opacity: var(--star-opacity);
        animation: starMove 100s linear infinite;
      }
      .stars-2 {
        background-image: radial-gradient(1px 1px at 50px 100px, var(--star-color), rgba(0,0,0,0)),
                          radial-gradient(1px 1px at 150px 20px, var(--star-color), rgba(0,0,0,0));
        background-size: 200px 200px;
        opacity: calc(var(--star-opacity) * 0.5);
        animation: starMove 150s linear infinite reverse;
      }
      @keyframes starMove {
        from { background-position: 0 0; }
        to { background-position: 100px 100px; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "resend": "https://esm.sh/resend@^6.6.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.15",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1"
  }
}
</script>

</head>
  <body>
    <div id="root"></div>
    <div class="stars-container">
      <div class="stars-1"></div>
      <div class="stars-2"></div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
